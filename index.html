<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>VASS Software and Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4eb7df',
              'primary-dark': '#35a5cb',
              secondary: '#67c2e5',
              dark: '#111827',
              'dark-light': '#1F2937',
              light: '#F9FAFB',
              'light-gray': '#E5E7EB'
            },
            animation: {
              'gradient-x':'gradient-x 15s ease infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size':'200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size':'200% 200%',
                  'background-position': 'right center'
                }
              }
            }
          }
        }
      }
    </script>
